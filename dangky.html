<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/css/dangky.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="wrapper">
        <from action="">
            <h1>Đăng ký</h1>
            <div class="input-box">
                <label>Tên đăng ký:</label>
                <input type="text" name="username" id="username" placeholder="username">
            </div>
            <div class="input-box">
                <label>Điện thoại:</label>
                <input type="number" name="phone" id="phone" placeholder="Điện thoại">
            </div>
            <div class="input-box">
                <label>Mật khẩu:</label>
                <input type="password" name="password" id="username" placeholder="Mật khẩu">
            </div>
            <div class="input-box">
                <label>Nhập lại mật khẩu:</label>
                <input type="password" name="password" id="username" placeholder="Nhập lại mật khẩu">
            </div>
            <div class="input-box">                         
                <button type="submit" class="btn"> Đăng ký</button>              
            </div>
        </from>
    </div>
</body>
</html>
